<!doctype html>
<html>
  <head>
    <title>Зміна стилів</title>
    <style>
      #box {
        width: 100px;
        height: 100px;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <div id="box" onmouseover="changeColor()" onmouseout="resetColor()"></div>
    <script>
      function changeColor() {
        document.getElementById("box").style.backgroundColor = "green";
      }
      function resetColor() {
        document.getElementById("box").style.backgroundColor = "red";
      }
    </script>
  </body>
</html>
