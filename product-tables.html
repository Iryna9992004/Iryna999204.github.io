<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product tables</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 40px;
    "
  >
    <table
      border="1"
      cellspacing="0"
      cellpadding="10"
      style="
        border-collapse: collapse;
        width: 80%;
        margin: auto;
        text-align: center;
        background: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      "
    >
      <caption
        style="
          caption-side: top;
          font-size: 1.5em;
          font-weight: bold;
          margin-bottom: 10px;
          color: #333;
        "
      >
        Products Table
      </caption>

      <thead style="background-color: #0077b6; color: #fff">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Price ($)</th>
          <th scope="col">Amount</th>
          <th scope="col">Sum ($)</th>
        </tr>
      </thead>

      <tbody>
        <tr style="background-color: #f9f9f9">
          <th scope="row">Laptop</th>
          <td>800</td>
          <td>5</td>
          <td>4000</td>
        </tr>
        <tr>
          <th scope="row">Smartphone</th>
          <td>500</td>
          <td>10</td>
          <td>5000</td>
        </tr>
        <tr style="background-color: #f9f9f9">
          <th scope="row">Headphones</th>
          <td>80</td>
          <td>25</td>
          <td>2000</td>
        </tr>
        <tr>
          <th scope="row">Keyboard</th>
          <td>40</td>
          <td>30</td>
          <td>1200</td>
        </tr>
        <tr style="background-color: #f9f9f9; font-weight: bold">
          <th scope="row">Total</th>
          <td colspan="2">â€”</td>
          <td>12,200</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
